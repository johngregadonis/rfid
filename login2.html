<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    body {
      display: flex;
      height: 100vh;
    }
    .sidebar {
      width: 250px;
      background-color: #4CAF50;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 24px;
    }
    .main-content {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f5f5f5;
    }
    .login-container {
      width: 300px;
      position: relative;
    }
    .notification {
      position: absolute;
      top: -50px;
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      color: white;
      font-size: 16px;
      text-align: center;
      opacity: 1;
      transition: opacity 0.5s ease; /* Smooth fade-out transition */
    }
    .notification.success { background-color: #4CAF50; }
    .notification.error { background-color: #f44336; }
    .login-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    .input-box {
      margin-bottom: 15px;
    }
    .input-box label {
      display: block;
      margin-bottom: 5px;
      color: #333;
    }
    .input-box input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .button input {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    .button input:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h1>Sidebar</h1>
  </div>
  <div class="main-content">
    <div class="login-container">
      <div id="notification" class="notification"></div>
      <h2>Login</h2>
      <form id="loginForm" action="#">
        <div class="input-box">
          <label for="username">Username</label>
          <input type="text" id="username" placeholder="Enter your username" required>
        </div>
        <div class="input-box">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter your password" required>
        </div>
        <div class="button">
          <input type="submit" value="Login">
        </div>
      </form>
    </div>
  </div>

  <!-- Firebase and Login Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getDatabase, ref, get, child } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBPeVngqblNwdwrV9M5xBn4KsseyZEzbMU",
      authDomain: "rfid-web-2db15.firebaseapp.com",
      databaseURL: "https://rfid-web-2db15-default-rtdb.asia-southeast1.firebasedatabase.app/",
      projectId: "rfid-web-2db15",
      storageBucket: "rfid-web-2db15.appspot.com",
      messagingSenderId: "131924740941",
      appId: "1:131924740941:web:98da292c68989fd0c50504"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    function showNotification(message, type) {
      const notification = document.getElementById("notification");
      notification.textContent = message;
      notification.className = `notification ${type}`;
      notification.style.display = "block";
      notification.style.opacity = "1";

      // Hide the notification after a delay (for unsuccessful login)
      if (type === "error") {
        setTimeout(() => {
          notification.style.opacity = "0"; // Starts fading out
          setTimeout(() => {
            notification.style.display = "none";
          }, 500); // Ensures display: none is set after fade-out
        }, 3000); // Display error message for 3 seconds before fade-out
      }
    }

    window.addEventListener("DOMContentLoaded", () => {
      document.getElementById("loginForm").addEventListener("submit", async (e) => {
        e.preventDefault();
        
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        try {
          const dbRef = ref(db);
          const snapshot = await get(child(dbRef, "adduser"));
          
          if (snapshot.exists()) {
            const users = snapshot.val();
            let loginSuccess = false;

            Object.keys(users).forEach((key) => {
              const user = users[key];
              if (user.username === username && user.password === password) {
                loginSuccess = true;
              }
            });

            if (loginSuccess) {
              showNotification("Login successful!", "success");
              setTimeout(() => {
                window.location.href = "dashboard.html";
              }, 1500); // Reduced delay for redirect
            } else {
              showNotification("Invalid username or password.", "error");
            }
          } else {
            showNotification("No users found in the database.", "error");
          }
        } catch (error) {
          console.error("Error during login", error);
          showNotification("An error occurred while logging in: " + error.message, "error");
        }
      });
    });
  </script>
</body>
</html>
