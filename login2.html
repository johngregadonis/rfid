<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-image: url('images/twices.jpg'); /* Replace with your image URL or file path */
      background-size: cover;  /* Make sure the background covers the whole page */
      background-position: center; /* Center the background image */
      background-repeat: no-repeat; /* Prevent the background image from repeating */
      position: relative; /* Allow absolute positioning of the logo */
    }
    .logo {
      position: absolute;
      top: 50px; /* Adjust the top position for the logo */
      left: 50%;
      transform: translateX(-50%); /* Center the logo horizontally */
      width: 130px; /* Set the width of the logo */
      height: auto;
    }
    .login-container {
      width: 300px;
      background-color: rgba(255, 255, 255, 0.8); /* White with slight transparency for better readability */
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .login-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    .input-box {
      margin-bottom: 15px;
    }
    .input-box label {
      display: block;
      margin-bottom: 5px;
      color: #333;
    }
    .input-box input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .button input {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    .button input:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <!-- Logo in the upper middle -->
  <img src="images/lgo.png" alt="Logo" class="logo"> <!-- Replace with your logo path -->

  <div class="login-container">
    <h2>TERMINAL OPERATOR</h2>
    <form id="loginForm" action="#">
      <div class="input-box">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Enter your username" required>
      </div>
      <div class="input-box">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required>
      </div>
      <div class="button">
        <input type="submit" value="Login">
      </div>
    </form>
  </div>

  <!-- Firebase and Login Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getDatabase, ref, get, child } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBPeVngqblNwdwrV9M5xBn4KsseyZEzbMU",
      authDomain: "rfid-web-2db15.firebaseapp.com",
      databaseURL: "https://rfid-web-2db15-default-rtdb.asia-southeast1.firebasedatabase.app/",
      projectId: "rfid-web-2db15",
      storageBucket: "rfid-web-2db15.appspot.com",
      messagingSenderId: "131924740941",
      appId: "1:131924740941:web:98da292c68989fd0c50504"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    window.addEventListener("DOMContentLoaded", () => {
      document.getElementById("loginForm").addEventListener("submit", async (e) => {
        e.preventDefault();
        
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        try {
          const dbRef = ref(db);
          const snapshot = await get(child(dbRef, "adduser"));
          
          if (snapshot.exists()) {
            const users = snapshot.val();
            let loginSuccess = false;

            Object.keys(users).forEach((key) => {
              const user = users[key];
              if (user.username === username && user.password === password) {
                loginSuccess = true;
              }
            });

            if (loginSuccess) {
              window.location.href = "main.html"; // Instant redirect on successful login
            } else {
              alert("Invalid username or password."); // Display an alert for unsuccessful login
            }
          } else {
            alert("No users found in the database.");
          }
        } catch (error) {
          console.error("Error during login", error);
          alert("An error occurred while logging in: " + error.message);
        }
      });
    });
  </script>
</body>
</html>
