<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table with Horizontal Line Above Last Row</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        table {
            width: 50%; /* Adjust the table width */
            border-collapse: collapse;
            margin: 20px;
        }

        th, td {
            padding: 10px;
            text-align: left;
            font-size: 14px;
        }

        /* Horizontal line above the last row */
        tr:last-child {
            border-top: 2px solid black;
        }

        tr:last-child td {
            border-bottom: none; /* Remove the bottom border from the last row */
        }
    </style>
</head>
<body>

    <table>
        <tbody>
            <tr>
                <td>Data 1</td>
                <td>Data 2</td>
            </tr>
            <tr>
                <td>Data 3</td>
                <td>Data 4</td>
            </tr>
            <tr>
                <td>Data 5</td>
                <td>Data 6</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
