<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Table Full Width</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    table {
      width: 100%; /* Make the table fill the entire available width */
      border-collapse: collapse;
      font-size: 16px;
    }

    th, td {
      padding: 25px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    td {
        margin-left: 1000px;
    }

    th {
      font-weight: bold;
      background-color: #f9f9f9;
    }
  </style>
</head>
